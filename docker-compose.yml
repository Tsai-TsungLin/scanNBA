version: '3.8'

services:
  nba-scanner:
    build: .
    ports:
      - "8081:8081"
    environment:
      - TZ=Asia/Taipei
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
